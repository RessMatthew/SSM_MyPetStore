<div th:replace="/common/header"></div>



<div id="Catalog">

    <form action="/order/confirmOrder" method="post">

        <table>
            <tr>
                <th colspan=2>Payment Details</th>
            </tr>
            <tr>
                <td>Card Type:</td>
                <td>
                    <select name="cardType">
                        <option th:each="cardType:${creditCardTypes}" th:text="${cardType}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td>
                    <input type="text" name="creditCard" th:value="${order.creditCard}">
                    * Use a fake number!
                </td>
            </tr>
            <tr>
                <td>Expiry Date (MM/YYYY):</td>
                <td>
                    <input type="text" name="expiryDate" th:value="${order.expiryDate}">
                </td>
            </tr>
            <tr>
                <th colspan=2>Billing Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td>
                    <input type="text" name="firstName" th:value="${order.billToFirstName}">
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td>
                    <input type="text" name="lastName" th:value="${order.billToLastName}">
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td>
                    <input type="text" name="address1" th:value="${order.billAddress1}">
                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td>
                    <input type="text" name="address2" th:value="${order.billAddress2}">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="city" th:value="${order.billCity}">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input type="text" name="state" th:value="${order.billState}">
                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td>
                    <input type="text" name="zip" th:value="${order.billZip}">
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="text" name="country" th:value="${order.billCountry}">
                </td>
            </tr>


            <tr>
                <th colspan=2>Shipping Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="shipToFirstName" th:value="${order.shipToFirstName}"/></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="shipToLastName" th:value="${order.shipToLastName}"/></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" size="40" name="shipAddress1" th:value="${order.shipAddress1}"/></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" size="40" name="shipAddress2" th:value="${order.shipAddress2}"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="shipCity" th:value="${order.shipCity}"/></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" size="4" name="shipState" th:value="${order.shipState}"/></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" size="10" name="shipZip" th:value="${order.shipZip}"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" size="15" name="shipCountry" th:value="${order.shipCountry}"/></td>
            </tr>


            <tr>
                <td colspan=2>
                    <input type="checkbox" name="shippingAddressRequired" th:value="shippingAddressRequired">
                    Ship to different address...
                </td>
            </tr>

        </table>

        <input type="submit" value="Continue">

    </form>
</div>




<div th:replace="/common/footer"></div>
